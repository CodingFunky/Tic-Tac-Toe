<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/9bed6e624e.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="page-container">
        <header></header>
        <div class="hero">
            <div id="header">
                <div id='winner'>Results</div>
                    <button id='reset'>reset</button>
                    <div>Player: </div>
                    <input type="text" placeholder="Name" id="playerName">
                    <button id='submit' type="submit">submit</button>
            </div>
            <div id='board-container'>
                <div id='board'>
                    <div class="boardSpot nb-l nb-t" data-attritube='0'><p></p></div>
                    <div class="boardSpot nb-t" data-attritube='1'><p></p></div>
                    <div class="boardSpot nb-r nb-t" data-attritube='2'><p></p></div>
                    <div class="boardSpot nb-l" data-attritube='3'><p></p></div>
                    <div class="boardSpot" data-attritube='4'><p></p></div>
                    <div class="boardSpot nb-r" data-attritube='5'><p></p></div>
                    <div class="boardSpot nb-l nb-b" data-attritube='6'><p></p></div>
                    <div class="boardSpot nb-b" data-attritube='7'><p></p></div>
                    <div class="boardSpot nb-r nb-b" data-attritube='8'><p></p></div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
        <footer></footer>
    </div>
</body>
</html>
